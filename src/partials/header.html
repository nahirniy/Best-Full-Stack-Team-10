<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-logo">
        <svg class="logo" width="100" height="16">
          <use href="../img/icons.svg#icon-logo"></use>
        </svg>
        <div class="header-menu">
          <ul class="header-list">
            <li class="header-list-item">
              <a href="" class="header-link">About us</a>
            </li>
            <li class="header-list-item">
              <a href="" class="header-link">Our products</a>
            </li>
            <li class="header-list-item">
              <a href="" class="header-link">Prices</a>
            </li>
            <li class="header-list-item">
              <a href="" class="header-link">Bestsellers</a>
            </li>
            <li class="header-list-item">
              <a href="" class="header-link">Reviews</a>
            </li>
            <li class="header-list-item">
              <a href="" class="header-link">Contacts</a>
            </li>
          </ul>
        </div>
        <button
          type="button"
          class="open-menu js-open-menu"
          aria-expanded="false"
        >
          <svg class="burger" width="32" height="32">
            <use href="../img/icons.svg#icon-burger-menu"></use>
          </svg>
        </button>
      </div>
      <div class="mobile-menu js-menu-container">
        <div class="mobile-menu-container">
          <button type="button" class="close-btn">
            <svg class="close-menu js-close-menu" width="32" height="32">
              <use href="../img/icons.svg#icon-close"></use>
            </svg>
          </button>
          <ul class="menu-list list">
            <li class="list-item">
              <a href="" class="link">About us</a>
            </li>
            <li class="list-item">
              <a href="" class="link">Our products</a>
            </li>
            <li class="list-item">
              <a href="" class="link">Prices</a>
            </li>
            <li class="list-item">
              <a href="" class="link">Bestsellers</a>
            </li>
            <li class="list-item">
              <a href="" class="link">Reviews</a>
            </li>
            <li class="list-item">
              <a href="" class="link">Contacts</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
  </body>
</html>
